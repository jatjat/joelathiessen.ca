# Default values for joelathiessen-ca.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Name of the service for the kaly2 application server
kaly2Service: kaly2

replicaCount: 1

image:
  repository: registry.joelathiessen.ca/kaly2/joelathiessen.ca
  tag: dev
  pullPolicy: IfNotPresent

imageCredentials:
  name: registry-joelathiessen-ca-credentials
  registry: registry.joelathiessen.ca
  username: ""
  password: ""

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
